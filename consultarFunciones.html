        </div>
    </nav>

     <!-- Contenido Principal -->
    <main class="main-content">
        <div class="container">
            <h1>Consultar Funciones</h1>
            <form id="functionsForm">
                <div class="form-group">
                    <label for="movie">Película:</label>
                    <input type="text" id="movie" name="movie" placeholder="Ingrese el nombre de la película" required>
                </div>
                <div class="form-group">
                    <label for="room">Sala:</label>
                    <input type="text" id="room" name="room" placeholder="Ingrese el nombre de la sala" required>
                </div>
                <div class="form-group">
                    <label for="language">Idioma:</label>
                    <select id="language" name="language" required>
                        <option value="">Seleccione un idioma</option>
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="functionType">Tipo de Función:</label>
                    <select id="functionType" name="functionType" required>
                        <option value="">Seleccione el tipo de función</option>
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                    </select>
                </div>
                <button type="submit">Consultar Funciones</button>
            </form>

            <div id="result" class="result">
                <!-- Aca aparecen los resultados de las funciones -->
            </div>
        </div>
    </main>
    
    <!-- Pie de Página -->
