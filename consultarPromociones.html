    <!-- Barra de Navegación -->

        <div class="logo-container">

            <span class="logo">CineApp</span>
        </div>
        <div class="dropdown">
            <button>Opciones</button>

                <a href="main.html">Inicio</a>

    <main class="main-content">
        <div class="container">
            <h1>Consultar Promociones</h1>
            <form id="promotionForm">
                <div class="form-group">
                    <label for="branchID">Sucursal:</label>
                    <input type="text" id="branchID" name="branchID" placeholder="Ingrese el ID de la sucursal" required>

                <button type="submit">Consultar Promociones</button>

            <div id="result" class="result">
