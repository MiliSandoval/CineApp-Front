                    <label for="movieId">ID de la película:</label>
                    <input type="text" id="movieId" name="movieId" placeholder="Ingrese el ID de la película" required>

                </div>
                <button type="submit">Verificar Reserva</button>
            </form>

            <div id="result" class="result">
