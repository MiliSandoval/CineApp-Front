   <!-- Contenido Principal -->
   <main class="main-content">
        <div class="container">
            <h1>Consultar Sucursales</h1>
            <form id="branchForm">
                <div class="form-group">
                    <label for="functionType">Barrio:</label>
                    <select id="functionType" name="functionType" required>
                        <option value="">Seleccione su barrio</option>
                        <option value="1">Centro, Córdoba</option>
                        <option value="2">Alta Córdoba, Córdoba</option>
                        <option value="3">Nueva Córdoba, Córdoba</option>
                        <option value="4">San Vicente, Córdoba</option>
                        <option value="5">Centro, San Francisco</option>
                        <option value="6">Sarmiento, San Francisco</option>
                        <option value="7">Los Nogales, San Francisco</option>
                        <option value="8">Sagrado Corazón, Lomas de Zamora</option>
                        <option value="9">Centro, Lomas de Zamora</option>
                        <option value="10">Quilmes, Buenos Aires</option>
                        <option value="11">Liniers, Buenos Aires</option>
                        <option value="12">Rosario Centro, Rosario</option>
                        <option value="13">Echesortu</option>
                        <option value="14">Cabaña Leiva, Santa Fé</option>
                        <option value="15">Barrio El Pozo, Santa Fé</option>
                        <option value="16">Termas, Santiago del Estero</option>
                        <option value="17">La Banda, Santiago del Estero</option>
                    </select>
                </div>
                <button type="submit">Consultar Sucursal Más Cercana</button>
            </form>

            <div id="result" class="result">
              <!-- Aca aparecen los resultados de la sucursal -->
            </div>
        </div>
    </main>
