    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="container">
            <h1>Crear Comprobante de Compra</h1>
            <form id="comprobanteForm">
                <!-- Año -->
                <div class="form-group">
                    <label for="year">Año:</label>
                    <input type="number" id="year" name="year" placeholder="Ingrese el año" required>
                </div>
                <!-- Mes -->
                <div class="form-group">
                    <label for="month">Mes:</label>
                    <input type="number" id="month" name="month" placeholder="Ingrese el mes" required>
                </div>
                <!-- Día -->
                <div class="form-group">
                    <label for="day">Día:</label>
                    <input type="number" id="day" name="day" placeholder="Ingrese el día" required>
                </div>
                <!-- Día de la semana -->
                <div class="form-group">
                    <label for="weekday">Día de la semana:</label>
                    <input type="text" id="weekday" name="weekday" placeholder="Ej. Lunes" required>
                </div>
                <!-- ID del Cliente -->
                <div class="form-group">
                    <label for="clientId">ID del Cliente:</label>
                    <input type="number" id="clientId" name="clientId" placeholder="Ingrese el ID del cliente" required>
                </div>
                <!-- ID de forma de pago -->
                <div class="form-group">
                    <label for="paymentMethodId">ID de Forma de Pago:</label>
                    <input type="number" id="paymentMethodId" name="paymentMethodId" placeholder="Ingrese el ID de forma de pago" required>
                </div>
                <!-- ID de forma de venta -->
                <div class="form-group">
                    <label for="saleMethodId">ID de Forma de Venta:</label>
                    <input type="number" id="saleMethodId" name="saleMethodId" placeholder="Ingrese el ID de forma de venta" required>
                </div>
                <!-- ID de la sucursal -->
                <div class="form-group">
                    <label for="branchId">ID de la Sucursal:</label>
                    <input type="number" id="branchId" name="branchId" placeholder="Ingrese el ID de la sucursal" required>
                </div>
                <!-- Cantidad -->
                <div class="form-group">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" name="quantity" placeholder="Ingrese la cantidad de entradas" required>
                </div>
                <!-- Precio -->
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" step="0.01" id="price" name="price" placeholder="Ingrese el precio por entrada" required>
                </div>
                <!-- Butaca -->
                <div class="form-group">
                    <label for="seat">Butaca:</label>
                    <input type="text" id="seat" name="seat" placeholder="Ingrese el número de la butaca" required>
                </div>
                <!-- Botón de Enviar -->
                <button type="submit">Crear Comprobante</button>
            </form>

            <div id="result" class="result">
                <!-- Aca aparecen los resultados después de crear el comprobante -->
            </div>
        </div>
    </main>
