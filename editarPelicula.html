            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="container">
            <h1>Editar Película</h1>
            <form id="movieForm">
                <div class="form-group">
                    <label for="namemovie">Título:</label>
                    <input type="text" id="namemovie" name="namemovie" placeholder="Edite o mantenga el título de la Película" required>
                </div>
                
                <div class="form-group">
                    <label for="durationmovie">Duración:</label>
                    <input type="text" id="durationmovie" name="durationmovie" placeholder="Edite o mantenga la Duración de la Película" required>
                </div>

                <div class="form-group">
                    <label for="generos">Selecciona un género:</label>
                    <select class="form-select" id="generos" name="generos"></select>
                </div>

                <div class="form-group">
                    <label for="yearmovie">Año Lanzamiento:</label>
                    <input type="text" id="yearmovie" name="yearmovie" placeholder="Edite o mantenga el Año de Lanzamiento de la Película" required>
                </div>

                <div class="form-group">
                    <label for="moviepremiere">Fecha Estreno:</label>
                    <input type="date" id="moviepremiere" name="moviepremiere" required>
                </div>

                <div class="form-group">
                    <label for="clasmovie">Clasificación:</label>
                    <input type="text" id="clasmovie" name="clasmovie" placeholder="Edite o mantenga la Clasificación de la Película" required>
                </div>

                <button type="submit">Editar</button>
            </form>

            <div id="result" class="result">
                <!-- Aca aparecen los resultados -->
            </div>
        </div>
    </main>

    <!-- Pie de Página -->
