<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineApp: Regitrarse</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="icono/camara-de-video.png">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="icono/camara-de-video.png" alt="Logo CineApp" class="logo">
            <span class="logo">CineApp</span>
        </div>
        <div class="navbar-links">
            <a href="index.html">Inicio</a>
            <a href="soporte.html">Soporte</a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="container">
            <h1>Crear Usuario</h1>
            <form id="createUserForm">
                <!-- Nombre -->
                <div class="form-group">
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Ingrese su nombre" required>
                </div>
                <!-- Apellido -->
                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Ingrese su apellido" required>
                </div>
                <!-- Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <!-- Número de Teléfono -->
                <div class="form-group">
                    <label for="phone">Número de Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ingrese su número de teléfono" required>
                </div>
                <!-- Nombre de Usuario -->
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <!-- Botón de Enviar -->
                <button type="submit">Crear Usuario</button>
            </form>

            <div id="result" class="result">
                <!-- Aca aparecen los resultados después de crear el usuario -->
            </div>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">
                    <img src="icono/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="icono/X.png" alt="Twitter">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="icono/Instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 CineApp. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
