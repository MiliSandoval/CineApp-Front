<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineApp: Inicio</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="icono/camara-de-video.png">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="icono/camara-de-video.png" alt="Logo CineApp" class="logo">
            <span class="logo">CineApp</span>
        </div>
        <div class="nav-links">
            <a href="caracteristicas.html">Características</a>
            <button class="btn" onclick="window.location.href='login.html'">Acceder</button>
            <button class="btn primary" onclick="window.location.href='register.html'">Crear Cuenta</button>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="hero-section">
        <div class="text-content">
            <h1>Disfruta del cine como nunca antes</h1>
            <p>Encuentra tus películas favoritas, reserva entradas y gestiona tus reservas con facilidad.</p>
            <button class="btn primary" onclick="window.location.href='login.html'">Comenzar ahora</button>
        </div>
        <div class="image-content">
            <img src="img/cine.png" alt="Cine">
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">
                    <img src="icono/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="icono/X.png" alt="Twitter">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="icono/Instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 CineApp. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
